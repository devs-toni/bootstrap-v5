<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Justify & Align</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            font-size: 30px;
        }

        .flex-content {
            --tamano: 500px;
            width: var(--tamano);
            height: var(--tamano);
        }

        .flex-item {
            --tamano: 100px;
            width: var(--tamano);
            height: var(--tamano);
        }
    </style>
</head>

<body>


    <div class="d-flex flex-wrap align-content-center flex-content bg-dark text-white text-center">
        <div class="flex-item p-2 bg-info">1</div>
        <div class="flex-item p-2 bg-warning">2</div>
        <div class="flex-item p-2 bg-success">3</div>
        <div class="flex-item p-2 bg-danger">4</div>
        <div class="flex-item p-2 bg-info">5</div>
        <div class="flex-item p-2 bg-white text-danger">6</div>
        <div class="flex-item p-2 bg-transparent">7</div>
    </div>
    <p>Width: 500px</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
