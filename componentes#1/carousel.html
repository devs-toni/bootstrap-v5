<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


        <style>
            .caption-center{
                top:10%;
            }
        </style>
    </head>

<body>

    <div class="container">
        <div class="row row-cols-1">
           
            <h1 class="text-center">Carousel</h1>
            <hr />
            <div class="carousel slide carousel-fade" id="carousel-01" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item" data-interval="50">
                        <img class="img-fluid d-block w-100" src="../Imagenes/scooter-01.jpg" alt="Scooter Eléctrica">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>Some representative placeholder content for the third slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-interval="50">
                        <img class="img-fluid d-block w-100" src="../Imagenes/scooter-02.jpg" alt="Scooter">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second slide label</h5>
                            <p>Some representative placeholder content for the third slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item active" data-interval="50">
                        <img class="img-fluid d-block w-100" src="../Imagenes/scooter-03.jpg" alt="Scooter Elec">
                        <div class="carousel-caption d-none d-md-block caption-center">
                            <h5>Third slide label</h5>
                            <p>Some representative placeholder content for the third slide.</p>
                        </div>
                    </div>
                </div>
            </div>

            <h1 class="text-center">Carousel 2</h1>
            <hr />
            <div class="carousel slide carousel-fade" id="carousel-02" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel-02" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel-02" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel-02" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="50">
                        <img class="img-fluid d-block w-100" src="../Imagenes/scooter-01.jpg" alt="Scooter Eléctrica">
                    </div>
                    <div class="carousel-item" data-interval="50">
                        <img class="img-fluid d-block w-100" src="../Imagenes/scooter-02.jpg" alt="Scooter">
                    </div>
                    <div class="carousel-item" data-interval="50">
                        <img class="img-fluid d-block w-100" src="../Imagenes/scooter-03.jpg" alt="Scooter Elec">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-02" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-02" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"></span>
                </button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
