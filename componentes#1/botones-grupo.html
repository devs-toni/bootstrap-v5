<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de Botones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center">Grupo de Botones</h1>
    <hr />

    <h2>Labels</h2>
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="ckeckbox" class="btn-check" id="opcion1" autocomplete="off"> 
        <label for="opcion1" class="btn btn-outline-primary">Opción 1</label>
        
        <input type="ckeckbox" class="btn-check" id="opcion2"  autocomplete="off">
        <label for="opcion2" class="btn btn-outline-primary"> Opción 2</label>

        <input type="ckeckbox" class="btn-check" id="opcion3"  autocomplete="off"> 
        <label for="opcion3" class="btn btn-outline-primary">Opción 3</label>

    </div>

    <h2>Agrupar Grupos</h2>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-primary">Botón</button>
            <button class="btn btn-secondary">Botón</button>
            <button class="btn btn-success">Botón</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary">Botón</button>
            <button class="btn btn-secondary">Botón</button>
            <button class="btn btn-success">Botón</button>
        </div>
    </div>
    <hr />

    <h2>Tamaños</h2>
    <h3>Pequeño</h3>
    <div class="btn-group btn-group-sm">
        <button class="btn btn-secondary">1</button>
        <button class="btn btn-secondary">2</button>
    </div>
    <h3>Normal</h3>
    <div class="btn-group">
        <button class="btn btn-success">1</button>
        <button class="btn btn-success">2</button>
    </div>
    <h3>Grande</h3>
    <div class="btn-group btn-group-lg">
        <button class="btn btn-warning">1</button>
        <button class="btn btn-warning">2</button>
    </div>
    <hr />


    <h2>Vertical</h2>
    <div class="btn-group-vertical">
        <button class="btn btn-warning">1</button>
        <button class="btn btn-warning">2</button>
    </div>
    <hr />


    <h2>Agrupar</h2>
    <div class="btn-group">
        <button class="btn btn-primary">Botón</button>
        <button class="btn btn-secondary">Botón</button>
        <button class="btn btn-success">Botón</button>
    </div>
    <hr />




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
