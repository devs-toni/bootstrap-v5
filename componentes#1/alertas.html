<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row row-cols-1">
            <h1 class="text-center">Alertas</h1>
            <hr/>

            <h2>Cerrar alertas</h2>
            <div class="alert alert-warning col-12">
                Tiempo de espera agotado.

                    <button class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    </button>

            </div>


            <h2>Relleno</h2>
            <p class="alert alert-dark text-dark">Relleno de alerta <a href="#" class="alert-link">Soy un enlace</a></p>
            <hr/>

            <h2>Contenido adicional</h2>
            <div class="alert alert-danger">
                <h2 class="alert-heading">Ooops a ocurrido un error</h2>
                <p>Accede a este <a href="#" class="alert-link">link</a> para tener más información</p>
            </div>
            <hr/>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
