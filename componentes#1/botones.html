<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>

    <h1 class="text-center">Botones</h1>
    <hr />

    <h2>Estados</h2>
    <h3>Activo</h3>
    <button class="btn btn-primary">Botón button</button>
    <a href="" class="btn btn-primary" aria-pressed="true">Botón ancla</a>

    <h3>Desactivado</h3>
    <button class="btn btn-secondary" disabled>Botón button</button>
    <a href="" class="btn btn-secondary disabled" aria-disabled="true">Botón ancla</a>

    <h3>Alternar</h3>
    <button class="btn btn-warning" data-toggle="button" aria-pressed="false">Botón button</button>
    <hr/>

    <h2>Tamaños</h2>
    <button class="btn btn-dark btn-sm">Botón button</button>
    <a href="#" class="btn btn-primary btn-lg">Botón ancla</a>
    <div class="d-grid gap-2 d-md-block">
        <input type="submit" class="btn btn-primary">
    </div>

    <h2>Relleno & Colores</h2>
    <button class="btn btn-success">Botón button</button>
    <a href="" class="btn btn-danger">Botón ancla</a>
    <input type="submit" class="btn btn-info" />
    <hr />

    <button class="btn btn-outline-danger">Botón button</button>
    <a href="" class="btn btn-outline-warning">Botón ancla</a>
    <input type="submit" class="btn btn-outline-info" />
    <hr />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
