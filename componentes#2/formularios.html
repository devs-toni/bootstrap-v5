<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>

    <h1 class="text-center">Formularios</h1><br>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <form action="" class="col-6 border border-warning mb-5 d-flex flex-column justify-content-center">
                <div class="form-group">
                    <label for="range" class="form-">
                        Ejemplo de range
                    </label>
                    <input type="range" id="range"  class="form-range"/>
                </div>
                <div class="form-group d-flex flex-column text-center">
                    <label for="user-name" class="form-">Nombre</label>
                    <input type="text" id="user-name" class="form-control"/>
                </div><br>


                <div class="form-check form-check-inline">
                    <input type="radio" name="user-gender" id="user-female" class="form-check-input" />
                    <label for="user-female" class="form-check-label">Mujer</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" name="user-gender" id="user-male" class="form-check-input" />
                    <label for="user-male" class="form-check-label">Hombre</label>
                </div><br>


                <div class="form-group d-flex flex-column text-center">
                    <label for="select-group">Selecciona una opción</label>
                    <select name="" id="select-group" class="form-control">
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                    </select>
                </div><br>

                <div class="form-group d-flex flex-column text-center">
                    <label for="user-email">Correo</label>
                    <input type="email" id="user-email" class="form-control"/>
                </div><br>

                <div class="form-group d-flex flex-column text-center">
                    <label for="user-password">Contraseña</label>
                    <input type="password" id="user-password" class="form-control" />
                </div><br>

                <div class="form-group d-flex flex-column text-center">
                    <label for="user-comment">Comentarios</label>
                    <textarea name="user-comment" id="user-comment" class="form-control"></textarea>
                </div><br>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" />
                    <label for="terms-conditions" class="form-check-label">Acepto términos y condiciones.</label>
                </div><br>

                <input type="submit" class="btn btn-primary" value="Enviar" />
            </form>
            <hr />

            <form action="" class="col-6 border border-success">
                <div class="">
                    <label for="range" class="">
                        Ejemplo de range
                    </label>
                    <input type="range" id="range"  class="" disabled/>
                </div>
                <div class="d-flex flex-column text-center">
                    <label for="user-name" class="">Nombre</label>
                    <input type="text" id="user-name" class=""/>
                </div><br>


                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" name="user-gender" id="user-female" class="" />
                    <label for="user-female" class="">Mujer</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" name="user-gender" id="user-male" class="" />
                    <label for="user-male" class="">Hombre</label>
                </div><br>


                <div class="d-flex flex-column text-center">
                    <label for="select-group">Selecciona una opción</label>
                    <select name="" id="select-group" class="">
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                    </select>
                </div><br>

                <div class="d-flex flex-column text-center">
                    <label for="user-email">Correo</label>
                    <input type="email" id="user-email" class=""/>
                </div><br>

                <fieldset disabled>
                    <div class="d-flex flex-column text-center">
                        <label for="user-password">Contraseña</label>
                        <input type="password" id="user-password" class="" />
                    </div><br>
                    <div class="d-flex flex-column text-center">
                        <label for="user-comment">Comentarios</label>
                        <textarea name="user-comment" id="user-comment" class=""></textarea>
                    </div><br>
                </fieldset>

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="" />
                    <label for="terms-conditions" class="">Acepto términos y condiciones.</label>
                </div><br>

                <input type="submit" class="btn btn-primary" value="Enviar" />
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
