<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>

    <h1>Paginación</h1>
    <hr />
    <h2>Crear</h2>
    <nav>
        <ul class="pagination">
            <li class="page-item"><a href="" class="page-link">Anterior</a></li>
            <li class="page-item"><a href="" class="page-link">1</a></li>
            <li class="page-item"><a href="" class="page-link">2</a></li>
            <li class="page-item"><a href="" class="page-link">Siguiente</a></li>
        </ul>
    </nav>
    <hr />
    <h2>Iconos</h2>
    <nav>
        <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item disabled"><a aria-disabled="true" href="" class="page-link "><span aria-hidden="true">&laquo;</span></a></li>
            <li class="page-item active"><a href="" class="page-link disabled">1</a></li>
            <li class="page-item"><a href="" class="page-link">2</a></li>
            <li class="page-item"><a href="" class="page-link"><span aria-hidden="true">&raquo;</span></a></li>
        </ul>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
