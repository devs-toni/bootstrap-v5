<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaño</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
    .contenedor {
        --tamano: 300px;
        width: var(--tamano);
        height: var(--tamano);
    }
</style>

<body>
    <h1>Tamaños</h1>
    <h2>Width</h2>
    <div class="bg-dark mb-4 contenedor">
        <div class="bg-primary mb-2 w-25">Caja 1</div>
        <div class="bg-success mb-2 w-50">Caja 2</div>
        <div class="bg-warning mb-2 w-75">Caja 3</div>
        <div class="bg-danger mb-2 w-100">Caja 4</div>
        <div class="bg-info vw-100">Caja 5</div>
    </div>
    <h2>Height</h2>
    <div class="bg-dark mb-4 d-flex contenedor">
        <div class="bg-primary mb-2 h-25">Caja 1</div>
        <div class="bg-success mb-2 h-50">Caja 2</div>
        <div class="bg-warning mb-2 h-75">Caja 3</div>
        <div class="bg-danger mb-2 h-100">Caja 4</div>
        <div class="bg-info vh-100">Caja 5</div>
    </div>

</body>

</html>
