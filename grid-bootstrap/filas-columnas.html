<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filas-Columnas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <style>
        [class^="col"]:nth-child(even) {
            background-color: teal;
        }

        [class^="col"]:nth-child(odd) {
            background-color: orange;
        }
    </style>
    <div class="container-sm">
        <div class="row">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
        </div>
        <div class="row">
            <div class="col">Clase col</div>
            <div class="col-auto">Clase col-auto</div>
            <div class="col">Clase col</div>
        </div>
        <div class="row">
            <div class="col-2">Col-2</div>
            <div class="col-1">Col-1</div>
            <div class="col-9">Col-9</div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-9">col-12 col-md-6 col-lg-9</div>
            <div class="col-12 col-md-6 col-lg-3">col-12 col-md-6 col-lg-3</div>
        </div>
        <div class="row">
            <div class="col-4">Columna 1</div>
            <div class="col-4">Columna 2</div>
            <div class="w-100"></div>
            <div class="col-4">Columna 3</div>
            <div class="col-4">Columna 4</div>
        </div>
        <div class="row row-cols-1">
            <div class="col">Columna</div>
            <div class="col">Columna</div>
            <div class="col">Columna</div>
            <div class="col">Columna</div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
