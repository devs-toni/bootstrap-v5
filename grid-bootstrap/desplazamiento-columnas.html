<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desplazamiento Columnas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <style>
        h1{text-align: center;}
        .fila{
            border: 3px solid blue;
            background-color: lightblue;
            margin-bottom: 15px;
        }
        .columna{
            background-color: lightgreen;
            border: 2px solid green;
            padding: 10px;
        }
    </style>


<div class="container">
    <div class="row row-cols-12 fila">
        <div class="col columna">1</div>
        <div class="col columna">2</div>
        <div class="col columna">3</div>
        <div class="col columna">4</div>
        <div class="col columna">5</div>
        <div class="col columna">6</div>
        <div class="col columna">7</div>
        <div class="col columna">8</div>
        <div class="col columna">9</div>
        <div class="col columna">10</div>
        <div class="col columna">11</div>
        <div class="col columna">12</div>
    </div>
    <div class="row  fila">
        <div class="col-3 offset-md-7 columna">Columna</div>
    </div>
    <div class="row fila">
        <div class="col-3 ms-xl-auto columna">Columna</div>
        <div class="col-3 columna">Columna</div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
