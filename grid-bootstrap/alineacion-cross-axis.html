<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineación Cross</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <style>
        h1 {
            text-align: center;
        }

        .fila {
            border: 3px solid blue;
            background-color: lightblue;
            margin-bottom: 4px;
            height: 150px;
        }

        .columna {
            background-color: lightgreen;
            border: 2px solid green;
            padding: 10px;
            ;
        }
    </style>

    <div class="container">
        <div class="row">
            <h1>Alineación de Columnas CrossAxis</h1>
        </div>
        <div class="row align-items-start justify-content-evenly fila">
            <div class="col-3 columna">Columna 2</div>
            <div class="col-3 columna">Columna 3</div>
            <div class="col-3 columna">Columna 1</div>
        </div>

        <div class="row align-items-center justify-content-evenly fila">
            <div class="col-3 columna">Columna 2</div>
            <div class="col-3 columna">Columna 3</div>
            <div class="col-3 columna">Columna 1</div>
        </div>

        <div class="row align-items-end justify-content-evenly fila">
            <div class="col-3 columna">Columna 2</div>
            <div class="col-3 columna">Columna 3</div>
            <div class="col-3 columna">Columna 1</div>
        </div>

        <div class="row fila">
            <div class="col-3 columna align-self-center">Columna 2</div>
            <div class="col-3 columna align-self-end">Columna 3</div>
            <div class="col-3 columna align-self-start">Columna 1</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
